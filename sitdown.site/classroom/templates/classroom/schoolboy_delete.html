{% extends 'base.html' %}

{% block title %}
Создать ученика
{% endblock %}

{% block sidebar %}
{% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="card-header">Удалить ученика? {{ schoolboy }}</div>
    <form action="{{ schoolboy.get_delete_url }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header">
            <a href="{{ schoolboy.classroom.get_absolute_url }}"
               class="btn btn-outline-secondary">Назад</a>
            {% if request.user.is_authenticated %}
            <button type="submit" class="btn btn-primary btn-block">Да</button>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
