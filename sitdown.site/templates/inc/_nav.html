{% load class_tags %}

{% get_classroom as classroom_menu %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="{% url 'schoolboy' %}">Главная страница</a>

            {% if request.user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'schoolboy_create' %}">Добавить ученика</a>
            <div class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <big>Выбрать рассадку</big>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    {% for class in classroom_menu %}
                    <li><a class="dropdown-item" href="{% url 'location' class.slug %}">{{ class }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <big>Добро пожаловать, {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></big>
        <span class="navbar-text">
            {% else %}
  <a href="{% url 'login' %}"><big>Вход</big></a>
                </span>
        {% endif %}
    </div>
</nav>
